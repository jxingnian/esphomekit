<body>
    <div class="container">

    <script>
        let isConfiguring = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type + ' show';
        }

        function getSignalStrengthIcon(rssi) {
            if (rssi >= -50) return 'ğŸ“¶';
            if (rssi >= -60) return 'ğŸ“¶';
            if (rssi >= -70) return 'ğŸ“¶';
            return 'ğŸ“¶';
        }

        // æ·»åŠ é˜²æŠ–åŠ¨å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // æ‰«æWiFiçš„å‡½æ•°
        async function scanWiFiImpl() {
            const wifiList = document.getElementById('wifi-list');
            const scanButton = document.querySelector('.refresh-btn');
            
            try {
                // ç¦ç”¨æ‰«ææŒ‰é’®
                scanButton.disabled = true;
                wifiList.innerHTML = '<div style="text-align: center;">æ‰«æä¸­...</div>';
                
                // æ·»åŠ å»¶è¿Ÿï¼Œé¿å…é¢‘ç¹è¯·æ±‚
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const response = await fetch('/scan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'error') {
                    showStatus(data.message || 'æ‰«æå¤±è´¥', 'error');
                    return;
                }
                
                // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯çŠ¶æ€ä¿¡æ¯
                const statusDiv = document.getElementById('status');
                statusDiv.className = '';
                statusDiv.textContent = '';
                
                wifiList.innerHTML = '';
                if (!data.networks || data.networks.length === 0) {
                    wifiList.innerHTML = '<div style="text-align: center;">æœªæ‰¾åˆ°WiFiç½‘ç»œ</div>';
                    return;
                }

                data.networks
                    .filter(network => network.ssid) // è¿‡æ»¤æ‰ç©ºSSID
                    .sort((a, b) => b.rssi - a.rssi)
                    .forEach(network => {
                        const div = document.createElement('div');
                        div.className = 'wifi-item';
                        div.innerHTML = `
                            <span class="wifi-name">${network.ssid}</span>
                            <span class="wifi-signal">${getSignalStrengthIcon(network.rssi)} (${network.rssi}dBm)</span>
                        `;
                        div.onclick = () => {
                            document.getElementById('ssid').value = network.ssid;
                            document.getElementById('password').focus();
                        };
                        wifiList.appendChild(div);
                    });
            } catch (error) {
                console.error('æ‰«æé”™è¯¯:', error);
                showStatus(`æ‰«æWiFiå¤±è´¥: ${error.message}`, 'error');
                wifiList.innerHTML = '<div style="text-align: center; color: red;">æ‰«æå¤±è´¥</div>';
            } finally {
                // æ¢å¤æ‰«ææŒ‰é’®
                scanButton.disabled = false;
            }
        }

        // ä½¿ç”¨é˜²æŠ–åŠ¨åŒ…è£…scanWiFiå‡½æ•°
        const scanWiFi = debounce(scanWiFiImpl, 1000);

        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isConfiguring) return;

            const submitBtn = document.getElementById('submit-btn');
            const formData = new FormData(this);
            const data = {
                ssid: formData.get('ssid'),
                password: formData.get('password')
            };

            try {
                isConfiguring = true;
                submitBtn.disabled = true;
                showStatus('æ­£åœ¨é…ç½®WiFi...', 'loading');
                
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('WiFié…ç½®æˆåŠŸï¼è®¾å¤‡æ­£åœ¨è¿æ¥åˆ°ç½‘ç»œ...', 'success');
                    
                    // ç­‰å¾…è®¾å¤‡è¿æ¥åˆ°æ–°ç½‘ç»œ
                    setTimeout(() => {
                        showStatus('é…ç½®å®Œæˆï¼è®¾å¤‡å·²è¿æ¥åˆ°æ–°ç½‘ç»œ', 'success');
                    }, 5000);
                } else {
                    throw new Error('é…ç½®å¤±è´¥');
                }
            } catch (error) {
                showStatus('é…ç½®å¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                isConfiguring = false;
                submitBtn.disabled = false;
            }
        });

        // è·å–WiFiçŠ¶æ€
        async function getWiFiStatus() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5ç§’è¶…æ—¶
                
                const response = await fetch('/status', {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const data = await response.json();
                const statusDiv = document.getElementById('wifi-status');
                
                if (data.status === 'connected') {
                    statusDiv.innerHTML = `
                        <p><strong>çŠ¶æ€:</strong> å·²è¿æ¥</p>
                        <p><strong>SSID:</strong> ${data.ssid}</p>
                        <p><strong>IPåœ°å€:</strong> ${data.ip}</p>
                        <p><strong>ä¿¡å·å¼ºåº¦:</strong> ${data.rssi} dBm ${getSignalStrengthIcon(data.rssi)}</p>
                        <p><strong>BSSID:</strong> ${data.bssid}</p>
                    `;
                } else {
                    statusDiv.innerHTML = '<p><strong>çŠ¶æ€:</strong> æœªè¿æ¥</p>';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('è¯·æ±‚è¶…æ—¶');
                } else {
                    console.error('è·å–WiFiçŠ¶æ€å¤±è´¥:', error);
                }
                document.getElementById('wifi-status').innerHTML = 'è·å–çŠ¶æ€å¤±è´¥';
            }
        }

        // è·å–å·²ä¿å­˜çš„WiFiåˆ—è¡¨
        async function getSavedWiFi() {
            try {
                const response = await fetch('/saved');
                const data = await response.json();
                const listDiv = document.getElementById('saved-wifi-list');
                
                if (data.length === 0) {
                    listDiv.innerHTML = '<p>æ²¡æœ‰å·²ä¿å­˜çš„WiFi</p>';
                    return;
                }
                
                listDiv.innerHTML = data.map(wifi => `
                    <div class="saved-wifi-item">
                        <span>${wifi.ssid}</span>
                        <div class="btn-group">
                            <button class="connect-btn" onclick="connectToWiFi('${wifi.ssid}')">è¿æ¥</button>
                            <button class="delete-btn" onclick="deleteWiFi('${wifi.ssid}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('è·å–å·²ä¿å­˜WiFiå¤±è´¥:', error);
                document.getElementById('saved-wifi-list').innerHTML = 'è·å–å·²ä¿å­˜WiFiå¤±è´¥';
            }
        }

        // è¿æ¥åˆ°å·²ä¿å­˜çš„WiFi
        async function connectToWiFi(ssid) {
            if (isConfiguring) return;
            isConfiguring = true;
            
            showStatus('æ­£åœ¨è¿æ¥åˆ° ' + ssid + '...', 'loading');
            
            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('è¿æ¥æˆåŠŸï¼', 'success');
                    setTimeout(getWiFiStatus, 2000);
                } else {
                    showStatus('è¿æ¥å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
            
            isConfiguring = false;
        }

        // åˆ é™¤å·²ä¿å­˜çš„WiFi
        async function deleteWiFi(ssid) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${ssid} å—ï¼Ÿ`)) return;
            
            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('åˆ é™¤æˆåŠŸ', 'success');
                    getSavedWiFi();
                    getWiFiStatus();
                } else {
                    showStatus('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ·»åŠ è¯·æ±‚é”ï¼Œé˜²æ­¢å¹¶å‘è¯·æ±‚
        let isRequesting = false;
        
        // é€šç”¨çš„è¯·æ±‚å‡½æ•°
        async function makeRequest(url, options = {}) {
            if (isRequesting) {
                console.log('å·²æœ‰è¯·æ±‚æ­£åœ¨è¿›è¡Œä¸­...');
                return null;
            }
            
            try {
                isRequesting = true;
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`è¯·æ±‚å¤±è´¥ (${url}):`, error);
                throw error;
            } finally {
                isRequesting = false;
                // æ·»åŠ å»¶è¿Ÿï¼Œè®©æœåŠ¡å™¨æœ‰æ—¶é—´å¤„ç†å®Œå‰ä¸€ä¸ªè¯·æ±‚
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // è·å–HomeKit URL
        async function getHomekitUrl() {
            const maxRetries = 3;
            let retryCount = 0;
            
            async function tryFetch() {
                try {
                    const data = await makeRequest('/homekit-url');
                    if (data && data.url) {
                        const urlElement = document.getElementById('homekit-url');
                        // åˆ›å»ºé“¾æ¥å…ƒç´ 
                        const link = document.createElement('a');
                        link.href = data.url;
                        link.textContent = data.url;
                        link.target = '_blank';
                        link.style.color = '#007bff';
                        link.style.textDecoration = 'none';
                        link.style.wordBreak = 'break-all';
                        link.style.display = 'inline-block';
                        link.style.marginTop = '5px';
                        
                        // æ·»åŠ é¼ æ ‡æ‚¬åœæ•ˆæœ
                        link.onmouseover = () => {
                            link.style.color = '#0056b3';
                            link.style.textDecoration = 'underline';
                        };
                        link.onmouseout = () => {
                            link.style.color = '#007bff';
                            link.style.textDecoration = 'none';
                        };
                        
                        urlElement.innerHTML = '<div>HomeKité…ç½®é“¾æ¥ï¼š</div>';
                        urlElement.appendChild(link);
                        return true;
                    }
                    throw new Error('Invalid response data');
                } catch (error) {
                    console.error('è·å–HomeKit URLå¤±è´¥:', error);
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`é‡è¯•è·å–HomeKit URL (${retryCount}/${maxRetries})...`);
                        // å¢åŠ é‡è¯•é—´éš”æ—¶é—´
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        return tryFetch();
                    }
                    document.getElementById('homekit-url').innerHTML = `
                        <div style="color: red;">è·å–HomeKité…ç½®é“¾æ¥å¤±è´¥</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">
                            é”™è¯¯ä¿¡æ¯: ${error.message}
                        </div>
                        <button onclick="getHomekitUrl()" style="margin-top: 10px;">é‡è¯•</button>
                    `;
                    return false;
                }
            }
            
            return tryFetch();
        }

        // æ¢å¤å‡ºå‚è®¾ç½®
        async function factoryReset() {
            if (!confirm('ç¡®å®šè¦æ¢å¤å‡ºå‚è®¾ç½®å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰é…ç½®æ•°æ®ï¼Œè®¾å¤‡å°†é‡å¯ï¼')) {
                return;
            }
            
            const button = document.querySelector('.factory-reset-btn');
            button.disabled = true;
            button.textContent = 'æ­£åœ¨é‡ç½®...';
            
            try {

                    setTimeout(() => {

                    }, 5000);
                } else {

                }
            } catch (error) {
                console.error('æ¢å¤å‡ºå‚è®¾ç½®å¤±è´¥:', error);
                showStatus('æ¢å¤å‡ºå‚è®¾ç½®å¤±è´¥: ' + error.message, 'error');
                button.disabled = false;

            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', async function() {
            // æŒ‰é¡ºåºæ‰§è¡Œè¯·æ±‚ï¼Œæ¯ä¸ªè¯·æ±‚ä¹‹é—´æœ‰å»¶è¿Ÿ
            try {
                await getWiFiStatus();
                await new Promise(resolve => setTimeout(resolve, 500));
                await getSavedWiFi();
                await new Promise(resolve => setTimeout(resolve, 500));
                await getHomekitUrl();
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);

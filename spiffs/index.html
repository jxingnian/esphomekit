<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .wifi-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .wifi-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wifi-item:hover {
            background-color: #f8f9fa;
        }

        .wifi-name {
            flex-grow: 1;
        }

        .wifi-signal {
            margin-left: 10px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status.show {
            opacity: 1;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .refresh-btn:hover {
            color: #0056b3;
            background: none;
        }

        .refresh-icon {
            margin-right: 5px;
        }

        .author {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .status-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .saved-wifi-section {
            margin-bottom: 20px;
        }
        
        .saved-wifi-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .connect-btn {
            background-color: #28a745;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .connect-btn:hover {
            background-color: #218838;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 WiFié…ç½®</h1>
        <div class="author">By.æ˜Ÿå¹´</div>
        
        <div class="status-section">
            <h2>å½“å‰è¿æ¥çŠ¶æ€</h2>
            <div id="wifi-status">æ­£åœ¨è·å–çŠ¶æ€...</div>
        </div>
        
        <div class="saved-wifi-section">
            <h2>å·²ä¿å­˜çš„WiFi</h2>
            <div id="saved-wifi-list">æ­£åœ¨åŠ è½½...</div>
        </div>
        
        <button class="refresh-btn" onclick="scanWiFi()">
            <span class="refresh-icon">ğŸ”„</span> æ‰«æWiFi
        </button>
        <div class="wifi-list" id="wifi-list">
            <!-- WiFiåˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>
        <form id="wifi-form">
            <div class="form-group">
                <label for="ssid">WiFiåç§° (SSID):</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="password">WiFiå¯†ç :</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" id="submit-btn">è¿æ¥</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        let isConfiguring = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type + ' show';
        }

        function getSignalStrengthIcon(rssi) {
            if (rssi >= -50) return 'ğŸ“¶';
            if (rssi >= -60) return 'ğŸ“¶';
            if (rssi >= -70) return 'ğŸ“¶';
            return 'ğŸ“¶';
        }

        async function scanWiFi() {
            try {
                const wifiList = document.getElementById('wifi-list');
                wifiList.innerHTML = '<div style="text-align: center;">æ‰«æä¸­...</div>';
                
                const response = await fetch('/scan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Received data:', data);  // æ·»åŠ è°ƒè¯•æ—¥å¿—
                
                if (data.status === 'error') {
                    showStatus(data.message || 'æ‰«æå¤±è´¥', 'error');
                    return;
                }
                
                wifiList.innerHTML = '';
                if (!data.networks || data.networks.length === 0) {
                    wifiList.innerHTML = '<div style="text-align: center;">æœªæ‰¾åˆ°WiFiç½‘ç»œ</div>';
                    return;
                }

                data.networks
                    .filter(network => network.ssid) // è¿‡æ»¤æ‰ç©ºSSID
                    .sort((a, b) => b.rssi - a.rssi)
                    .forEach(network => {
                        const div = document.createElement('div');
                        div.className = 'wifi-item';
                        div.innerHTML = `
                            <span class="wifi-name">${network.ssid}</span>
                            <span class="wifi-signal">${getSignalStrengthIcon(network.rssi)} (${network.rssi}dBm)</span>
                        `;
                        div.onclick = () => {
                            document.getElementById('ssid').value = network.ssid;
                            document.getElementById('password').focus();
                        };
                        wifiList.appendChild(div);
                    });
            } catch (error) {
                console.error('æ‰«æé”™è¯¯:', error);
                showStatus(`æ‰«æWiFiå¤±è´¥: ${error.message}`, 'error');
                wifiList.innerHTML = '<div style="text-align: center; color: red;">æ‰«æå¤±è´¥</div>';
            }
        }

        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isConfiguring) return;

            const submitBtn = document.getElementById('submit-btn');
            const formData = new FormData(this);
            const data = {
                ssid: formData.get('ssid'),
                password: formData.get('password')
            };

            try {
                isConfiguring = true;
                submitBtn.disabled = true;
                showStatus('æ­£åœ¨é…ç½®WiFi...', 'loading');
                
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('WiFié…ç½®æˆåŠŸï¼è®¾å¤‡æ­£åœ¨è¿æ¥åˆ°ç½‘ç»œ...', 'success');
                    
                    // ç­‰å¾…è®¾å¤‡è¿æ¥åˆ°æ–°ç½‘ç»œ
                    setTimeout(() => {
                        showStatus('é…ç½®å®Œæˆï¼è®¾å¤‡å·²è¿æ¥åˆ°æ–°ç½‘ç»œ', 'success');
                    }, 5000);
                } else {
                    throw new Error('é…ç½®å¤±è´¥');
                }
            } catch (error) {
                showStatus('é…ç½®å¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                isConfiguring = false;
                submitBtn.disabled = false;
            }
        });

        // è·å–WiFiçŠ¶æ€
        async function getWiFiStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusDiv = document.getElementById('wifi-status');
                
                if (data.status === 'connected') {
                    statusDiv.innerHTML = `
                        <p><strong>çŠ¶æ€:</strong> å·²è¿æ¥</p>
                        <p><strong>SSID:</strong> ${data.ssid}</p>
                        <p><strong>IPåœ°å€:</strong> ${data.ip}</p>
                        <p><strong>ä¿¡å·å¼ºåº¦:</strong> ${data.rssi} dBm ${getSignalStrengthIcon(data.rssi)}</p>
                        <p><strong>BSSID:</strong> ${data.bssid}</p>
                    `;
                } else {
                    statusDiv.innerHTML = '<p><strong>çŠ¶æ€:</strong> æœªè¿æ¥</p>';
                }
            } catch (error) {
                console.error('è·å–WiFiçŠ¶æ€å¤±è´¥:', error);
                document.getElementById('wifi-status').innerHTML = 'è·å–çŠ¶æ€å¤±è´¥';
            }
        }

        // è·å–å·²ä¿å­˜çš„WiFiåˆ—è¡¨
        async function getSavedWiFi() {
            try {
                const response = await fetch('/api/saved');
                const data = await response.json();
                const listDiv = document.getElementById('saved-wifi-list');
                
                if (data.length === 0) {
                    listDiv.innerHTML = '<p>æ²¡æœ‰å·²ä¿å­˜çš„WiFi</p>';
                    return;
                }
                
                listDiv.innerHTML = data.map(wifi => `
                    <div class="saved-wifi-item">
                        <span>${wifi.ssid}</span>
                        <div class="btn-group">
                            <button class="connect-btn" onclick="connectToWiFi('${wifi.ssid}')">è¿æ¥</button>
                            <button class="delete-btn" onclick="deleteWiFi('${wifi.ssid}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('è·å–å·²ä¿å­˜WiFiå¤±è´¥:', error);
                document.getElementById('saved-wifi-list').innerHTML = 'è·å–å·²ä¿å­˜WiFiå¤±è´¥';
            }
        }

        // è¿æ¥åˆ°å·²ä¿å­˜çš„WiFi
        async function connectToWiFi(ssid) {
            if (isConfiguring) return;
            isConfiguring = true;
            
            showStatus('æ­£åœ¨è¿æ¥åˆ° ' + ssid + '...', 'loading');
            
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('è¿æ¥æˆåŠŸï¼', 'success');
                    setTimeout(getWiFiStatus, 2000);
                } else {
                    showStatus('è¿æ¥å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
            
            isConfiguring = false;
        }

        // åˆ é™¤å·²ä¿å­˜çš„WiFi
        async function deleteWiFi(ssid) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${ssid} å—ï¼Ÿ`)) return;
            
            try {
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('åˆ é™¤æˆåŠŸ', 'success');
                    getSavedWiFi();
                    getWiFiStatus();
                } else {
                    showStatus('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            getWiFiStatus();
            getSavedWiFi();
            setInterval(getWiFiStatus, 5000); // æ¯5ç§’æ›´æ–°ä¸€æ¬¡çŠ¶æ€
        });

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ‰«æWiFi
        window.addEventListener('load', scanWiFi);
    </script>
</body>

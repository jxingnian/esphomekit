<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESP32 WiFi配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .wifi-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .wifi-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wifi-item:hover {
            background-color: #f8f9fa;
        }

        .wifi-name {
            flex-grow: 1;
        }

        .wifi-signal {
            margin-left: 10px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status.show {
            opacity: 1;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .refresh-btn:hover {
            color: #0056b3;
            background: none;
        }

        .refresh-icon {
            margin-right: 5px;
        }

        .author {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .status-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .saved-wifi-section {
            margin-bottom: 20px;
        }
        
        .saved-wifi-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .connect-btn {
            background-color: #28a745;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .connect-btn:hover {
            background-color: #218838;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .homekit-section, .factory-reset-section {
            margin-top: 30px;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            opacity: 0.85;
        }
        
        .homekit-section h2, .factory-reset-section h2 {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .homekit-url {
            word-break: break-all;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin: 10px 0;
            font-family: monospace;
            font-size: 13px;
            color: #495057;
        }
        
        .factory-reset-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            width: auto;
            margin: 0 auto;
            display: block;
            opacity: 0.8;
        }
        
        .factory-reset-btn:hover {
            background-color: #dc3545;
            opacity: 1;
        }
        
        .factory-reset-btn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .wifi-scan-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 WiFi配置</h1>
        <div class="author">By.星年</div>
        
        <div class="status-section">
            <h2>当前连接状态</h2>
            <div id="wifi-status">正在获取状态...</div>
        </div>
        
        <div class="saved-wifi-section">
            <h2>已保存的WiFi</h2>
            <div id="saved-wifi-list">正在加载...</div>
        </div>
        
        <div class="wifi-scan-section">
            <h2>WiFi扫描</h2>
            <button class="refresh-btn" onclick="scanWiFi()">
                <span class="refresh-icon">🔄</span> 扫描WiFi
            </button>
            <div class="wifi-list" id="wifi-list">
                <!-- WiFi列表将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <form id="wifi-form">
            <div class="form-group">
                <label for="ssid">WiFi名称 (SSID):</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="password">WiFi密码:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" id="submit-btn">连接</button>
        </form>
        <div id="status"></div>
        
        <div class="homekit-section">
            <h2>HomeKit配置</h2>
            <div id="homekit-url" class="homekit-url">
                正在获取HomeKit配置链接...
            </div>
        </div>
        
        <div class="factory-reset-section">
            <h2>系统设置</h2>
            <p style="color: #666; margin-bottom: 15px;">警告：恢复出厂设置将清除所有配置数据，设备将重启。</p>
            <button class="factory-reset-btn" onclick="factoryReset()">恢复出厂设置</button>
        </div>
    </div>

    <script>
        let isConfiguring = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type + ' show';
        }

        function getSignalStrengthIcon(rssi) {
            if (rssi >= -50) return '📶';
            if (rssi >= -60) return '📶';
            if (rssi >= -70) return '📶';
            return '📶';
        }

        // 添加防抖动函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 扫描WiFi的函数
        async function scanWiFiImpl() {
            const wifiList = document.getElementById('wifi-list');
            const scanButton = document.querySelector('.refresh-btn');
            
            try {
                // 禁用扫描按钮
                scanButton.disabled = true;
                wifiList.innerHTML = '<div style="text-align: center;">扫描中...</div>';
                
                // 添加延迟，避免频繁请求
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const response = await fetch('/scan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'error') {
                    showStatus(data.message || '扫描失败', 'error');
                    return;
                }
                
                // 清除之前的错误状态信息
                const statusDiv = document.getElementById('status');
                statusDiv.className = '';
                statusDiv.textContent = '';
                
                wifiList.innerHTML = '';
                if (!data.networks || data.networks.length === 0) {
                    wifiList.innerHTML = '<div style="text-align: center;">未找到WiFi网络</div>';
                    return;
                }

                data.networks
                    .filter(network => network.ssid) // 过滤掉空SSID
                    .sort((a, b) => b.rssi - a.rssi)
                    .forEach(network => {
                        const div = document.createElement('div');
                        div.className = 'wifi-item';
                        div.innerHTML = `
                            <span class="wifi-name">${network.ssid}</span>
                            <span class="wifi-signal">${getSignalStrengthIcon(network.rssi)} (${network.rssi}dBm)</span>
                        `;
                        div.onclick = () => {
                            document.getElementById('ssid').value = network.ssid;
                            document.getElementById('password').focus();
                        };
                        wifiList.appendChild(div);
                    });
            } catch (error) {
                console.error('扫描错误:', error);
                showStatus(`扫描WiFi失败: ${error.message}`, 'error');
                wifiList.innerHTML = '<div style="text-align: center; color: red;">扫描失败</div>';
            } finally {
                // 恢复扫描按钮
                scanButton.disabled = false;
            }
        }

        // 使用防抖动包装scanWiFi函数
        const scanWiFi = debounce(scanWiFiImpl, 1000);

        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isConfiguring) return;

            const submitBtn = document.getElementById('submit-btn');
            const formData = new FormData(this);
            const data = {
                ssid: formData.get('ssid'),
                password: formData.get('password')
            };

            try {
                isConfiguring = true;
                submitBtn.disabled = true;
                showStatus('正在配置WiFi...', 'loading');
                
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('WiFi配置成功！设备正在连接到网络...', 'success');
                    
                    // 等待设备连接到新网络
                    setTimeout(() => {
                        showStatus('配置完成！设备已连接到新网络', 'success');
                    }, 5000);
                } else {
                    throw new Error('配置失败');
                }
            } catch (error) {
                showStatus('配置失败：' + error.message, 'error');
            } finally {
                isConfiguring = false;
                submitBtn.disabled = false;
            }
        });

        // 获取WiFi状态
        async function getWiFiStatus() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超时
                
                const response = await fetch('/status', {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                const data = await response.json();
                const statusDiv = document.getElementById('wifi-status');
                
                if (data.status === 'connected') {
                    statusDiv.innerHTML = `
                        <p><strong>状态:</strong> 已连接</p>
                        <p><strong>SSID:</strong> ${data.ssid}</p>
                        <p><strong>IP地址:</strong> ${data.ip}</p>
                        <p><strong>信号强度:</strong> ${data.rssi} dBm ${getSignalStrengthIcon(data.rssi)}</p>
                        <p><strong>BSSID:</strong> ${data.bssid}</p>
                    `;
                } else {
                    statusDiv.innerHTML = '<p><strong>状态:</strong> 未连接</p>';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('请求超时');
                } else {
                    console.error('获取WiFi状态失败:', error);
                }
                document.getElementById('wifi-status').innerHTML = '获取状态失败';
            }
        }

        // 获取已保存的WiFi列表
        async function getSavedWiFi() {
            try {
                const response = await fetch('/saved');
                const data = await response.json();
                const listDiv = document.getElementById('saved-wifi-list');
                
                if (data.length === 0) {
                    listDiv.innerHTML = '<p>没有已保存的WiFi</p>';
                    return;
                }
                
                listDiv.innerHTML = data.map(wifi => `
                    <div class="saved-wifi-item">
                        <span>${wifi.ssid}</span>
                        <div class="btn-group">
                            <button class="connect-btn" onclick="connectToWiFi('${wifi.ssid}')">连接</button>
                            <button class="delete-btn" onclick="deleteWiFi('${wifi.ssid}')">删除</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('获取已保存WiFi失败:', error);
                document.getElementById('saved-wifi-list').innerHTML = '获取已保存WiFi失败';
            }
        }

        // 连接到已保存的WiFi
        async function connectToWiFi(ssid) {
            if (isConfiguring) return;
            isConfiguring = true;
            
            showStatus('正在连接到 ' + ssid + '...', 'loading');
            
            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('连接成功！', 'success');
                    setTimeout(getWiFiStatus, 2000);
                } else {
                    showStatus('连接失败', 'error');
                }
            } catch (error) {
                showStatus('连接失败: ' + error.message, 'error');
            }
            
            isConfiguring = false;
        }

        // 删除已保存的WiFi
        async function deleteWiFi(ssid) {
            if (!confirm(`确定要删除 ${ssid} 吗？`)) return;
            
            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('删除成功', 'success');
                    getSavedWiFi();
                    getWiFiStatus();
                } else {
                    showStatus('删除失败', 'error');
                }
            } catch (error) {
                showStatus('删除失败: ' + error.message, 'error');
            }
        }

        // 添加请求锁，防止并发请求
        let isRequesting = false;
        
        // 通用的请求函数
        async function makeRequest(url, options = {}) {
            if (isRequesting) {
                console.log('已有请求正在进行中...');
                return null;
            }
            
            try {
                isRequesting = true;
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`请求失败 (${url}):`, error);
                throw error;
            } finally {
                isRequesting = false;
                // 添加延迟，让服务器有时间处理完前一个请求
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // 获取HomeKit URL
        async function getHomekitUrl() {
            const maxRetries = 3;
            let retryCount = 0;
            
            async function tryFetch() {
                try {
                    const data = await makeRequest('/homekit-url');
                    if (data && data.url) {
                        const urlElement = document.getElementById('homekit-url');
                        // 创建链接元素
                        const link = document.createElement('a');
                        link.href = data.url;
                        link.textContent = data.url;
                        link.target = '_blank';
                        link.style.color = '#007bff';
                        link.style.textDecoration = 'none';
                        link.style.wordBreak = 'break-all';
                        link.style.display = 'inline-block';
                        link.style.marginTop = '5px';
                        
                        // 添加鼠标悬停效果
                        link.onmouseover = () => {
                            link.style.color = '#0056b3';
                            link.style.textDecoration = 'underline';
                        };
                        link.onmouseout = () => {
                            link.style.color = '#007bff';
                            link.style.textDecoration = 'none';
                        };
                        
                        urlElement.innerHTML = '<div>HomeKit配置链接：</div>';
                        urlElement.appendChild(link);
                        return true;
                    }
                    throw new Error('Invalid response data');
                } catch (error) {
                    console.error('获取HomeKit URL失败:', error);
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`重试获取HomeKit URL (${retryCount}/${maxRetries})...`);
                        // 增加重试间隔时间
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        return tryFetch();
                    }
                    document.getElementById('homekit-url').innerHTML = `
                        <div style="color: red;">获取HomeKit配置链接失败</div>
                        <div style="font-size: 0.8em; margin-top: 5px;">
                            错误信息: ${error.message}
                        </div>
                        <button onclick="getHomekitUrl()" style="margin-top: 10px;">重试</button>
                    `;
                    return false;
                }
            }
            
            return tryFetch();
        }

        // 恢复出厂设置
        async function factoryReset() {
            if (!confirm('确定要恢复出厂设置吗？这将清除所有配置数据，设备将重启！')) {
                return;
            }
            
            const button = document.querySelector('.factory-reset-btn');
            button.disabled = true;
            button.textContent = '正在重置...';
            
            try {
                const response = await fetch('/factory-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showStatus('设备正在重启...', 'success');
                    // 等待5秒后刷新页面
                    setTimeout(() => {
                        window.location.reload();
                    }, 5000);
                } else {
                    throw new Error('重置失败');
                }
            } catch (error) {
                console.error('恢复出厂设置失败:', error);
                showStatus('恢复出厂设置失败: ' + error.message, 'error');
                button.disabled = false;
                button.textContent = '恢复出厂设置';
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            // 按顺序执行请求，每个请求之间有延迟
            try {
                await getWiFiStatus();
                await new Promise(resolve => setTimeout(resolve, 500));
                await getSavedWiFi();
                await new Promise(resolve => setTimeout(resolve, 500));
                await getHomekitUrl();
            } catch (error) {
                console.error('初始化失败:', error);
            }
        });

        // 页面加载完成后自动扫描WiFi
        window.addEventListener('load', scanWiFi);
    </script>
</body>
</html>
